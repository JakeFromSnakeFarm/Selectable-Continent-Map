})

function calculateMousePos(evt) {
	let rect = mapC.getBoundingClientRect(), root = document.documentElement;
	let mouseX = Math.round(evt.clientX - rect.left),  mouseY= Math.round(evt.clientY - rect.top);
	return {
		x:mouseX,
		y:mouseY
	};
}

function checkHover(mouseCoord) {
  switch(true) {
    case ((mouseCoord.x <= 330 && mouseCoord.y <= 120) || ((mouseCoord.x <= 230 && mouseCoord.x >= 30) && (mouseCoord.y <= 260 && mouseCoord.y >= 120))):
      if(currentContinent != "North America")
        currentContinent = "North America"

    case (((mouseCoord.x <= 270 && mouseCoord.x >= 120) && mouseCoord.y >= 260)):
      if(currentContinent != "South America")
        currentContinent = "South America"
      break;
      
    case (((mouseCoord.x <= 445 && mouseCoord.x >= 330) && (mouseCoord.y <= 120 && mouseCoord.y >= 30)) || ((mouseCoord.x <= 420 && mouseCoord.x >= 320) && (mouseCoord.y <= 160 && mouseCoord.y >= 120))):
      if(currentContinent != "Europe")

      if(currentContinent != "Africa")

      break;
      
    case (((mouseCoord.x <= 800 && mouseCoord.x >= 690) && (mouseCoord.y <= 470 && mouseCoord.y >= 290)) || ((mouseCoord.x <= 690 && mouseCoord.x >= 640) && (mouseCoord.y <= 430 && mouseCoord.y >= 330))):

      if(currentContinent != "Asia")

      break;
  }
}
